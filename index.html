<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.1/core.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
  </head>
  <body>
    <h1>Rock Paper Scissors using Python and PyScript</h1>
    <h2>Choose Rock, Paper or Scissors below</h2>
    <button py-click="Game.rock" class="button">Rock</button>
    <button py-click="Game.paper" class="button">Paper</button>
    <button py-click="Game.scissors" class="button">Scissors</button>

    <div id="output" style="margin-top: 30px"></div>
    <script type="py" src="./main.py"></script>
  </body>
</html>
